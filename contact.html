<html>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Sam</title>
  </head>
  
  <body>
    <div class="banner">
      <header class="page-header">
        <img src="img/Image 12-5-24 at 1.43 PM.jpg" height="100px" width="300px" alt="logo" class="page-header_item">
        <nav class="main-navigation page-header__item">
          <ul role="menubar" class="navigation-list">
            <li role="presentation"><a href="index.html" role="menuitem" class="navigation-list__item">Home</a></li>
            <li role="presentation"><a href="about.html" role="menuitem" class="navigation-list__item">About</a></li>
            <li role="presentation"><a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a></li>
            <li role="presentation"><a href="work.html" role="menuitem" class="navigation-list__item">Work</a></li>
          </ul>
        </nav>
      </header>
    </div>
  
    <div class="form-card">
      <form action="https://formspree.io/f/xrbgjjly" method="post" id="contact-form">
        <label class="standard-label">Email: </label>
        <input type="email" class="form-input" required>
        
        <label class="standard-label">Telephone: </label>
        <input type="tel" class="form-input" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        
        <label class="standard-label">Message: </label>
        <textarea class="form-textarea" required maxlength="240"></textarea>
        
        <input type="submit" value="Send message" class="form-submit">
      </form>
    </div>
  </body>
